<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="resultados.html" method="get">
        <div>
            <label for="nombreusario">Nombre de usuario</label>
            <input type="text" name="nombreusuario" id="nombreusuario" required>
        </div>
        <br>
        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="email">Cual es tu email?</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="edad">Cual es tu edad?</label>
            <input type="number" name="edad" id="edad" min="0" max="200">
        </div>
        <br>
        <div>
            <label for="fechadenacimiento">Cual es tu fecha de nacimiento?</label>
            <input type="date" name="fechadenacimiento" id="fechadenacimiento">
        </div>
        <br>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
